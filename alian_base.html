<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="img/galaxy.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link rel="stylesheet" href="main.css" />
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      #video {
        position: fixed;
        left: 0;
        bottom: 0;
      }

      #blocker1 {
        position: absolute;
        text-align: center;
        width: 100%;
        height: 100%;
        padding-left: 10%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
      }

      #blocker {
        position: absolute;
        text-align: center;
        width: 100%;
        height: 100%;
        padding-left: 10%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      #secondBlocker {
        position: absolute;
        font-family: 'Comic Sans MS', 'Comic Sans', cursive;
        width: 88%;
        height: 5%;
        margin: 5%;
        margin-top: 0.5%;
        font-size: 2.5vh;
        text-align: center;
        color: #ffffffcc;
        background-color: rgba(0, 0, 0, 0);
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        pointer-events: none;
      }
      .loading {
        display: none;
        position: absolute;
        top: 48%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 99;
        color: white;
        font-size: 40px;
        font-weight: 100;
        font-family: Lato, sans-serif;
        letter-spacing: 10px;
        text-transform: uppercase;
        cursor: wait;
      }
      .loading span {
        animation: shrink 2s infinite;
      }

      @keyframes shrink {
        50% {
          transform: scale(0.2);
        }
      }
      #loading_background {
        position: absolute;
        background-color: rgb(0, 0, 0);
        z-index: 98;
        height: 100%;
        width: 100%;
        cursor: wait;
      }
    </style>
    <title>Alien Base</title>
  </head>

  <body>
    <div id="loading_background"></div>
    <div id="loading" class="loading">
      <span style="animation-delay: 0s">L</span
      ><span style="animation-delay: 0.1s">o</span
      ><span style="animation-delay: 0.2s">a</span
      ><span style="animation-delay: 0.3s">d</span
      ><span style="animation-delay: 0.4s">i</span
      ><span style="animation-delay: 0.5s">n</span
      ><span style="animation-delay: 0.6s">g</span
      ><span style="animation-delay: 0.7s">·</span
      ><span style="animation-delay: 0.8s">·</span
      ><span style="animation-delay: 0.9s">·</span>
    </div>
    <div id="container"></div>

    <div id="aiming1">
      <img src="img/aiming4.png" width="21px" height="21px" />
    </div>
    <div id="secondBlocker" style="display: none"></div>
    <div id="blocker1"></div>
    <div id="blocker">
      <div id="content">
        <h1>Alien Base</h1>
        <p id="para">
          We humans are obsessed with the idea that we are not alone, that
          somewhere out there in the universe, there are other life forms
          intelligent enough to communicate with us.<br />
          But if there is life out there, why haven't we heard from them yet?
          <br />Or have we?
        </p>
        <a class="btn" onclick="hideMe()">START</a><br />

      </div>
    </div>
  </body>

  <script src="./three.js/build/three.js"></script>
  <script src="./JS/jquery.js"></script>
  <script src="./JS/loading.js"></script>
  <!-- <script src="./JS/stats.min.js"></script> -->

  <script id="vertexShader" type="x-shader/x-vertex">
    varying vec3 vNormal;
    varying vec3 vPositionNormal;
    void main()
    {
      vNormal = normalize( normalMatrix * normal );
      vPositionNormal = normalize(( modelViewMatrix * vec4(position, 1.0) ).xyz);
      gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
    }
  </script>
  <!-- fragment shader a.k.a. pixel shader -->
  <script id="fragmentShader" type="x-shader/x-vertex">
    uniform vec3 glowColor;
    uniform float b;
    uniform float p;
    uniform float s;
    varying vec3 vNormal;
    varying vec3 vPositionNormal;
    void main()
    {
      float a = pow( b + s * abs(dot(vNormal, vPositionNormal)), p );
      gl_FragColor = vec4( glowColor, a );
    }
  </script>

  <script type="module" src="./alian_base.js"></script>
  <script src="./JS/navigation.js"></script>
</html>
